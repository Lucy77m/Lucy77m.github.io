    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const modeIcon = document.querySelector('.mode i');

            if (localStorage.getItem('darkMode') === "true") {
                body.classList.add('dark-mode');
                modeIcon.classList.remove('icon-light-mode');
                modeIcon.classList.add('icon-dark-mode');
            } else {
                body.classList.remove('dark-mode');
                modeIcon.classList.remove('icon-dark-mode');
                modeIcon.classList.add('icon-light-mode');
            }
        });
    </script>
